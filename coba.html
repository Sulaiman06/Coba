<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bulbon.jpeg'">Menyalakan Lampu</button>

<img id="myImage" src="bulboff.jpeg">

<button onclick="document.getElementById('myImage').src='bulboff.jpeg'">Mematikan Lampu</button>
